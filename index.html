<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="game-name" >Tic Tac Toe</h1>
        <div class="game-container">
            <div class="area1 box "></div>
            <div class="area2 box "></div>
            <div class="area3 box"></div>
            <div class="area4 box"></div>
            <div class="area5 box"></div>
            <div class="area6 box"></div>
            <div class="area7 box"></div>
            <div class="area8 box"></div>
            <div class="area9 box"></div>
        </div>
        <div class="final-message"><span class="winner-symbol"></span> Won</div>

        <button class="start-game">Start Game</button>
        <button class="restart-game">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
